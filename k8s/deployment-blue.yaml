apiVersion: apps/v1
kind: Deployment
metadata:
  name: argon-blue
  labels:
    app: argon-web
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argon-web
      version: blue
  template:
    metadata:
      labels:
        app: argon-web
        version: blue
    spec:
      imagePullSecrets:
        - name: regcred   # remove if not needed
      containers:
        - name: argon-web
          image: ${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
