apiVersion: apps/v1
kind: Deployment
metadata:
  name: argon-blue
  labels:
    app: argon-web
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argon-web
      version: blue
  template:
    metadata:
      labels:
        app: argon-web
        version: blue
    spec:
      containers:
        - name: argon-web
          image: __IMAGE_PLACEHOLDER__
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
